<html>

<head>
  <meta charset="UTF-8" />
  <title>dota2-paper-tool</title>
  <link href="./styles/bootstrap.min.css" rel="stylesheet" />
  <script>
    window.$ = window.jQuery = require("./scripts/jquery-3.3.1.min.js");
  </script>
  <script src="./scripts/jquery-3.3.1.min.js" type="text/javascript"></script>
  <script src="./scripts/jquery.easing.1.3.js" type="text/javascript"></script>
  <script src="./scripts/bootstrap.min.js" type="text/javascript"></script>
  <script src="./scripts/datepicker.min.js" type="text/javascript"></script>
  <link href="./styles/font.css" rel="stylesheet" />
  <link href="./styles/autoComplete.css" rel="stylesheet" />
  <link rel="stylesheet" href="./styles/datepicker.min.css">
  <link href="./styles/nes.min.css" rel="stylesheet" />
  <link href="./styles/global.css" rel="stylesheet" />
</head>

<body>
  <div class="nes-container is-dark status-container with-title is-centered">
    <p class="title">选择队伍</p>
    <div class="autoComplete_wrapper">
      <input type="search" id="autoComplete" class="nes-input is-dark" value="" placeholder="Team Name..." dir="ltr"
        spellcheck=false autocorrect="off" autocomplete="off" autocapitalize="off">
    </div>
  </div>
  <div id="dataFilterContainer" class="nes-container is-dark status-container with-title is-centered">
    <p class="title">数据源筛选</p>
    <div id="sharedFilterContainer">
      <div id="patchSelectContainer">
        <label for="patchSelector" style="color:#fff">游戏版本：</label>
        <div class="nes-select is-dark">
          <select required id="patchSelector">
            <option value="" disabled selected hidden>Select...</option>
          </select>
        </div>
        <div id="patchViewer" class="select-viewer">

        </div>
      </div>
      <div id="leagueSelectContainer">
        <label for="leagueSelector" style="color:#fff">联赛：</label>
        <div class="nes-select is-dark">
          <select required id="leagueSelector">
            <option value="" disabled selected hidden>Select...</option>
          </select>
        </div>
        <div id="leagueViewer" class="select-viewer">

        </div>
      </div>
    </div>
    <div id="dataFilterPlayerPage" class="data-filter-container-half nes-container is-dark status-container with-title">
      <p class="title">个人页选项</p>
      <label>
        <input id="IncludeRankDta" type="checkbox" class="nes-checkbox is-dark" checked />
        <span>统计天梯数据</span>
      </label>
      <label>
        <input type="checkbox" id="includeOtherPositionCheckBox" class="nes-checkbox is-dark" checked />
        <span>包含天梯中非比赛位置的数据</span>
      </label>
      <div id="rankDateRangeSelectorContainer">
        <label for="rankDateRangeSelector" style="color:#fff">选择天梯日期范围</label>
        <input type="text" id="rankDateRangeInputerStart" class="nes-input is-dark" placeholder="无限制" value="无限制">
        <span>至</span>
        <input type="text" id="rankDateRangeInputerEnd" class="nes-input is-dark" placeholder="无限制" value="无限制">
      </div>
    </div>
    <!-- <div id="dataFilterTeamPage" class="data-filter-container-half nes-container is-dark status-container with-title">
      <p class="title">队伍页选项</p>

    </div> -->
  </div>
  <div class="nes-container is-dark bottom-container">
    <div id="filePathSelectorContainer">
      <button type="button" class="nes-btn is-primary" id="filePathSelector">选择生成路径</button>
      <div id="filePathViewer"></div>
    </div>
    <div id="printTypeContainer">
      <label>
        <input type="radio" class="print-type-radio nes-radio is-dark" name="printType" value="true" />
        <span>彩色打印</span>
      </label>

      <label>
        <input type="radio" class="print-type-radio nes-radio is-dark" name="printType" value="false" checked />
        <span>黑白打印</span>
      </label>
    </div>
    <button type="button" class="nes-btn is-success" id="generateBtn">生成</button>
  </div>
  <section>
    <dialog class="nes-dialog is-dark is-rounded" id="alertDialog">
      <form method="dialog">
        <i id="alertDialogKirby" class="nes-kirby"></i>
        <p id="alertText"></p>
      </form>
    </dialog>
  </section>
</body>
<script src="./scripts/frameControl.js" type="text/javascript"></script>
<script src="./scripts/index.js" type="text/javascript"></script>
<script src="./scripts/pdf-lib.js" type="text/javascript"></script>
<script src="./scripts/print.js" type="text/javascript"></script>
<!-- <script src="./scripts/window.js" type="text/javascript"></script> -->
<!-- <script src="./scripts/frameControl.js" type="text/javascript"></script> -->

</html>
